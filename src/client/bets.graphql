# Retrieve All bet types
query BetTypesQuery {
  allBetTypes(orderBy: name_ASC) {
    id
    name
  }
}

# Get Bets for Users
query GetUserBets($first: Int!, $skip: Int!) {
  user {
    bets(first: $first, skip: $skip) {
      id
      createdAt
      updatedAt
      stake
      odds
      result
      type {
        name
        icon
      }
    }
    _betsMeta {
      count
    }
  }
}

# Create bet mutation
mutation CreateBetMutation(
  $away: ID!
  $home: ID!
  $stake: Float!
  $sport: ID!
  $odds: Float!
  $result: RESULT
  $typeId: ID!
  $userId: ID!
) {
  createBet(
    awayId: $away
    homeId: $home
    stake: $stake
    sportId: $sport
    odds: $odds
    result: $result
    typeId: $typeId
    userId: $userId
  ) {
    id
  }
}
