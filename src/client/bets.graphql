# Retrieve All bet types
query BetTypesQuery {
  allBetTypes(orderBy: name_ASC) {
    id
    name
  }
}

# Get dropdown information for create bet
query GetBetOptions {
  allBetTypes(orderBy: name_ASC) {
    id
    name
  }
  allTeams(orderBy: name_ASC) {
    id
    name
  }
  allSportTypes(orderBy: name_ASC) {
    id
    name
  }
}

# Get Bets for Users
query GetUserBets($first: Int!, $skip: Int!) {
  user {
    bets(first: $first, skip: $skip, orderBy: updatedAt_DESC) {
      id
      createdAt
      updatedAt
      stake
      odds
      result
      type {
        name
        icon
      }
    }
    _betsMeta {
      count
    }
  }
}

# Create bet mutation
mutation CreateBetMutation(
  $awayId: ID!
  $homeId: ID!
  $stake: Float!
  $sportId: ID!
  $odds: Float!
  $result: RESULT
  $typeId: ID!
  $userId: ID!
) {
  createBet(
    awayId: $awayId
    homeId: $homeId
    stake: $stake
    sportId: $sportId
    odds: $odds
    result: $result
    typeId: $typeId
    userId: $userId
  ) {
    id
  }
}
